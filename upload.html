<head>
  <title>simple-upload</title>

<script id="myxml" type="text/xmldata">
    <root>
      <title>mybook4</title>
      <author>Jack</author>
      <abstract>bossing it</abstract>
    </root>
</script>
</head>

<body>
  <h1 class="changeme">This is a file upload demo give it a simple xml!</h1>
 Hint: example in html


  {{> myForm}}
  {{#each tasks}}
  {{> task}}
  {{/each}}

</body>


<template name="myForm">
  <form method="post">
    <input type="file" class="myFileInput" multiple />
  </form>
</template>


<template name="task">
  {{output _id}}
  <ul><a href="{{this.url}}">{{name}}</a>
    <li>Title: {{thisTitle this._id}}</li>
    <li>Author: {{thisAuthor this._id}}</li>
    <li>Abstract: {{thisAbstract this._id}}</li>
  </ul>


</template>
